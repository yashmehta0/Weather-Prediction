<div class="container mt-3" style="padding-left: 20%">
  <form  (ngSubmit)="onSubmit(form)" #form="ngForm">
      <fieldset>
        <div class="form-group row">
          <div class="col-lg-8">
              <input ngModel name="city" placeholder="Enter your city" class="form-control" >
          </div>
          <div class="col-lg-4">
              <button type="submit" class="btn btn-primary">Search</button></div>
            </div>
           </fieldset>
    </form>

</div>


<app-current [current]=currentRes></app-current>

<div class="container mt-1" style="padding-left: 25%">
  <table class="table" style="width: 80%">
      <tbody >

        <tr *ngFor="let cur of data">
            <app-forecast [result]=cur ></app-forecast>
        </tr>
         
       
      </tbody>
    </table> 
</div>
